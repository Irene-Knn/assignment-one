<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <style>
         .dr{
             border: white 2px solid;
         }
         body{
             color: white;
             background-color:dimgrey;
         }
         p{
             font-family:"Fira Code";
             font-size: 30px;
         }
         #f9:hover{
             background-color:mediumpurple;
         }
         .vt{
             mix-blend-mode: multiply;
             background-color: lightblue;
         }
      </style>
  </head>
  <body>
    <div class="dr container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <p>Where we are</p>
                    <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d7977.656777537574!2d36.82059969943948!3d-1.276358392552481!3m2!1i1024!2i768!4f13.1!2m1!1sApen%20Softwares%20LTD%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1680719792710!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <p>Send us a message</p>
                <div class="row">
                    <div class="col-md-6">
                        <input class="vt form-control mb-3" type="text"placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <input class="vt form-control mb-3" type="email"placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input class="vt form-control mb-3" type="number"placeholder="Phone">
                    </div>
                    <div class="col-md-6">
                        <input class="vt form-control mb-3" type="text"placeholder="Subject">
                    </div>
                </div>
                <textarea class="vt form-control mb-1" placeholder="Message"></textarea> <br>

                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Do you agree to the terms and conditions?
  </label>
</div>

                <input id="f9" class="btn btn-primary" type="submit"value="SUBMIT">
            </div>
        </div>
        
    </div>

  </body>
</html>
